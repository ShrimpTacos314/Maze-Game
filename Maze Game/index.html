<!DOCTYPE html>
<html>
  <head>
    <link href="style.css" rel="stylesheet"/>
  </head>
  <body>
    <!---The display for the maze game consists of these 25 div elements arranged in a 5x5 square. When the player moves, the colors of the divs are updated to reflect the player's change in position.--->
    <div>
      <div id="X-2Y-2" class="grid-space"></div>
      <div id="X-1Y-2" class="grid-space"></div>
      <div id="X0Y-2" class="grid-space"></div>
      <div id="X1Y-2" class="grid-space"></div>
      <div id="X2Y-2" class="grid-space"></div>
    </div>
    <div>
      <div id="X-2Y-1" class="grid-space"></div>
      <div id="X-1Y-1" class="grid-space"></div>
      <div id="X0Y-1" class="grid-space"></div>
      <div id="X1Y-1" class="grid-space"></div>
      <div id="X2Y-1" class="grid-space"></div>
    </div>
    <div>
      <div id="X-2Y0" class="grid-space"></div>
      <div id="X-1Y0" class="grid-space"></div>
      <div id="X0Y0" class="grid-space"></div>
      <div id="X1Y0" class="grid-space"></div>
      <div id="X2Y0" class="grid-space"></div>
    </div>
    <div>
      <div id="X-2Y1" class="grid-space"></div>
      <div id="X-1Y1" class="grid-space"></div>
      <div id="X0Y1" class="grid-space"></div>
      <div id="X1Y1" class="grid-space"></div>
      <div id="X2Y1" class="grid-space"></div>
    </div>
    <div>
      <div id="X-2Y2" class="grid-space"></div>
      <div id="X-1Y2" class="grid-space"></div>
      <div id="X0Y2" class="grid-space"></div>
      <div id="X1Y2" class="grid-space"></div>
      <div id="X2Y2" class="grid-space"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
